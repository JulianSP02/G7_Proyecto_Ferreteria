<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="plantilla/plantilla :: head">
        <title>Mi Ferretería</title>
    </head>
    <body>
        <header th:replace="plantilla/plantilla :: header"/>
        <div class="contenido">    
        <h2>Gestión de clientes</h2>
        <a th:href="@{/cliente/nuevo}">Registrar nuevo cliente</a>
        <di th:if="${clientes != null and !clientes.empty}">
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellidos}"></td>
                    <td th:text="${cliente.correo}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td><a th:href="@{/cliente/eliminar/}" + ${cliente.idCliente}>Eliminar</a></td>
                    <td><a th:href="@{/cliente/modiicar/}" + ${cliente.idCliente}>Modificar</a></td>
                </tr>
            </tbody>
        </table>
        <div th:if="${clientes == null or clientes.empty}">
        </div>
        </div>
        <footer th:replace="plantilla/plantilla :: footer"/>
    </body>
</html>
