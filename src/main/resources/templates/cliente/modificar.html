<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="plantilla/plantilla :: head">
        <title>Mi Ferretería</title>
    </head>
    <body>
        <header th:replace="plantilla/plantilla :: header"/>
        <div class="contenido">
            <h2>Datos del cliente</h2>
            <br>
            <a th:href="@{/cliente/listado}">Regresar</a>
            <form method="post"
                  th:action="@{/cliente/guardar}"
                  th:object="${cliente}">
                <input type="hidden" name="idCliente" th:field="*{idCliente}"/>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" th:field="*{nombre}"/>
                <br/>
                <label for="apellidos">Apellidos: </label>
                <input type="text" name="apellidos" th:field="*{apellidos}"/>
                <br/>
                <label for="correo">Correo: </label>
                <input type="email" name="correo" th:field="*{correo}"/>
                <br/>
                <label for="contrasena">Contraseña: </label>
                <input type="password" name="contrasena" th:field="*{contrasena}"/>
                <br/>
                <label for="telefono">Telefono: </label>
                <input type="num" name="telefono" th:field="*{telefono}"/>
                <br/>
                <br/>
                <input type="submit" name="Registrarse" value="Registrarse"/>
            </form>
        </div>
        <footer th:replace="plantilla/plantilla :: footer"/>
    </body>
</html>
