<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="plantilla/plantilla :: head">
        <title>Mi Ferreteria</title>
    </head>
    <body>
        <header th:replace="plantilla/plantilla :: header"/>
        <div class="contenido">
            <h2 th:text="#{destacado.datos}">Datos del artículo</h2>
            <a th:href="@{/destacado/listado}" th:text="#{accion.regresar}">Regresar</a>
            <form th:action="@{/destacado/guardar}" method="post" th:object="${destacado}">
                
                <input type="hidden" name="idDestacado" th:field="*{idDestacado}"/>
                
                <label for="idCategoria" th:text="#{destacado.categoria}">Categoría:</label>
                <select class="custom-select" name="idCategoria">
                    <option th:each="categoria: ${categorias}"
                            th:value="${categoria.idCategoria}"
                            th:text="${categoria.descripcion}">
                    </option>
                </select>
                
                <label for="descripcion" th:text="${destacado.descripcion}">Descripcion: </label>
                <input type="text" name="descripcion" th:field="*{descripcion}"/>
                <br/>
                
                <label for="detalle" th:text="#{destacado.detalle}">Detalle: </label>
                <textarea name="detalle" th:field="*{detalle}" rows="6" cols="50"/>
                <br/>
                
                <label for="precio" th:text="#{destacado.precio}">Precio: </label>
                <input type="number" name="precio" th:field="*{precio}"/>
                <br/>
                
                <label for="existencias" th:text="#{destacado.existencias}">Existencias: </label>
                <input type="number" name="existencias" th:field="*{existencias}"/>
                <br/>
                
                <label for="activo" th:text="#{destacado.activo}">Activo: </label>
                <input type="checkbox" name="activo" th:field="*{activo}"/>
                <br/>
                <br/>
                
                <button type="submit" name="guardar" th:text="#{accion.guardar}"/>
            </form>
        </div>
        <footer th:replace="plantilla/plantilla :: footer"/>
    </body>
</html>
